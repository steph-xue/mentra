{% extends "application/layout.html" %}

{% block body %}

    <h2 class="text-center">Register New User</h2>

    {% if message_red_alert %}
        <div class="alert alert-danger" role="alert">
            {{ message_red_alert }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="col-4 offset-4">
        {% csrf_token %}
        <div class="form-group">
            <label>Username: </label>
            <input required autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input required class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Confirm Password: </label>
            <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="text-center">
            <input class="btn" type="submit" value="Register">
        </div>
    </form>
    <br> 

    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
